spring.application.name=demo

# Configurações do servidor
server.port=8080
server.servlet.context-path=/

# Configurações de logging para evitar problemas de charset
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# Configurações do Actuator para health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Informações da aplicação
info.app.name=Spring Boot Test API
info.app.description=API simples para testes no Coolify
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
